---
# Common role configuration

# Enable/disable different package categories
common_install_system_utils: true
common_install_shell_utils: true
common_install_network_utils: true
common_install_monitoring: true

# Essential system utilities
common_system_utils_packages:
  - htop
  - vim
  - curl
  - wget
  - git
  - unzip
  - tree
  - jq
  - rsync
  - tmux

# Shell utilities
common_shell_utils_packages:
  - bash-completion
  - command-not-found
  - fzf
  - bat
  # Removed eza (not in Ubuntu repo)
  - fd-find

# Network utilities
common_network_utils_packages:
  - net-tools  # Provides ifconfig, netstat, route, etc.
  - iproute2  # Provides ip, ss, tc, etc.
  - iputils-ping  # Provides ping command
  - iputils-tracepath  # Provides tracepath command
  - nmap  # Network scanner
  - traceroute  # Route tracing
  - tcpdump  # Packet analyzer
  - iperf3  # Network performance testing
  - iftop  # Network bandwidth monitoring
  - bind9-dnsutils  # Provides nslookup and dig commands

# Monitoring tools
common_monitoring_packages:
  - htop
  - iotop
  - dstat
  - sysstat
  - glances
  - strace 