      - "ðŸ  Jenkins Home: {{ jenkins_home }}"
      - "ðŸ“„ Docker Compose File: {{ jenkins_data_dir }}/docker-compose.yml"
      - "ðŸ”Œ Plugin Installation: {{ 'Enabled' if jenkins_install_plugins else 'Disabled' }}"
      - "ðŸ“Š Total Plugins: {{ jenkins_plugins_list | length if jenkins_install_plugins else 0 }}"
      - ""
      - "âš¡ Performance Optimizations Applied:"
      - "  â€¢ Parallel network creation"
      - "  â€¢ Parallel directory setup"
      - "  â€¢ Parallel configuration file creation"
      - "  â€¢ Parallel health checks and validation"

- name: Check mode notice for Docker operations
  debug:
    msg: "Running in check mode - Docker container operations will be skipped. These tasks require actual execution."
  when: ansible_check_mode