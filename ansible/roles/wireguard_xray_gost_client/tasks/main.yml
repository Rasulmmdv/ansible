---
- name: Install client dependencies (WireGuard client tools, Xray dependencies)
  apt:
    name:
      - curl
      - unzip
      - wireguard
      - wireguard-tools
      - resolvconf
    state: present
    update_cache: true

- name: Install Xray
  shell: |
    bash -c "$(curl -L https://github.com/XTLS/Xray-install/raw/main/install-release.sh)" @ install
  args:
    creates: /usr/local/bin/xray

- name: Create Xray config directory
  file:
    path: /usr/local/etc/xray
    state: directory
    mode: '0755'

- name: Deploy Xray config (user must provide file)
  copy:
    src: xray_config.json
    dest: /usr/local/etc/xray/config.json
    owner: nobody
    group: nogroup
    mode: '0644'
  notify: Restart xray

- name: Create WireGuard config directory
  file:
    path: /etc/wireguard
    state: directory
    mode: '0700'

- name: Deploy WireGuard config (user must provide file)
  copy:
    src: wg0.conf
    dest: /etc/wireguard/wg0.conf
    owner: root
    group: root
    mode: '0600'

- name: Download, install, and configure services
  block:
    - name: Download Gost
      get_url:
        url: "https://github.com/go-gost/gost/releases/download/v{{ gost_version }}/gost_{{ gost_version }}_linux_amd64.tar.gz"
        dest: "/tmp/gost_{{ gost_version }}.tar.gz"
        mode: '0644'

    - name: Extract Gost binary
      unarchive:
        src: "/tmp/gost_{{ gost_version }}.tar.gz"
        dest: /tmp/
        remote_src: yes
        creates: /tmp/gost

    - name: Move Gost binary to /usr/local/bin
      copy:
        src: /tmp/gost
        dest: /usr/local/bin/gost
        mode: '0755'
        remote_src: yes

    - name: Deploy Gost systemd service
      copy:
        src: gost.service
        dest: /etc/systemd/system/gost.service
        mode: '0644'

    - name: Ensure Xray service is enabled and started
      systemd:
        name: xray
        enabled: true
        state: started
        daemon_reload: true

    - name: Reload systemd for gost
      systemd:
        daemon_reload: true

    - name: Enable and start gost service
      systemd:
        name: gost
        enabled: true
        state: started

    - name: Add iptables rule for UDP port 51820 to 51821
      iptables:
        table: nat
        chain: PREROUTING
        protocol: udp
        destination_port: 51820
        jump: REDIRECT
        to_ports: 51821
        state: present
      notify: commit iptables rules

    - name: Stop existing WireGuard interface if running
      shell: wg-quick down wg0
      ignore_errors: true
      register: wg_down_result
      changed_when: wg_down_result.rc == 0

    - name: Ensure systemd-resolved service is running
      systemd:
        name: systemd-resolved
        enabled: true
        state: started

    - name: Ensure WireGuard (wg-quick@wg0) service is enabled and started
      systemd:
        name: wg-quick@wg0
        enabled: true
        state: started
  when: not ansible_check_mode
